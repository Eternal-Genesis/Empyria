<section class="screen" data-screen="habits" data-title="Hábitos">
  <div class="container">

    <!-- Botón ➕ arriba a la derecha -->
    <div style="display: flex; justify-content: flex-end; margin-bottom: 12px;">
      <button id="agregar-habito" class="btn btn-primary" style="padding: 6px 14px; border-radius: 8px;">
        ➕ Hábito
      </button>
    </div>

    <!-- Bloques por momento del día -->
    <h2 class="subtitle">☀️ Mañana</h2>
    <div id="habits-morning" class="habits-grid"></div>

    <h2 class="subtitle">🌤️ Tarde</h2>
    <div id="habits-afternoon" class="habits-grid"></div>

    <h2 class="subtitle">🌙 Noche</h2>
    <div id="habits-night" class="habits-grid"></div>

  </div>

  <!-- Modal para crear o editar hábito -->
  <div id="modal-habito">
    <div class="card">
      <h3 style="margin-bottom: 12px;">Nuevo Hábito</h3>

      <input id="input-nombre" type="text" placeholder="Nombre del hábito"
             style="width:100%; padding:12px; border-radius:10px; border:none; background:var(--color-card); color:var(--color-text-primary); margin-bottom:12px;" />

      <label for="input-bloque" style="font-size: 0.9rem;">¿En qué momento del día?</label>
      <select id="input-bloque"
              style="width:100%; padding:12px; margin-top:8px; border-radius:10px; border:none; background:var(--color-card); color:var(--color-text-primary); margin-bottom:16px;">
        <option value="morning">Mañana</option>
        <option value="afternoon">Tarde</option>
        <option value="night">Noche</option>
      </select>

      <div style="display: flex; justify-content: space-between; gap: 10px;">
        <button id="btn-cancelar" class="btn btn-secondary" style="flex: 1;">Cancelar</button>
        <button id="btn-crear" class="btn btn-primary" style="flex: 1;">Guardar</button>
      </div>
    </div>
  </div>
</section>
