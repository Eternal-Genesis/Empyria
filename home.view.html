<!-- 🏠 home.view.html – Estilo HabitNow limpio y funcional -->
<section class="section fade-in">
  <!-- Fecha y saludo tipo HabitNow -->
  <div class="home-date-box">
    <div class="date-number" id="home-day">29</div>
    <div class="date-name" id="home-weekday">Miércoles</div>
  </div>
  <h2 id="home-greeting" class="home-greeting">Hola 👋</h2>

  <!-- Lista dinámica de hábitos -->
  <div class="daily-habits">
    <h3 class="habits-title">Tus hábitos de hoy</h3>
    <div class="habit-list"></div>
  </div>
</section>

<style>
  .home-date-box {
    display: flex;
    align-items: baseline;
    gap: 10px;
    padding: 20px 20px 0;
  }

  .date-number {
    font-size: 3.2rem;
    font-weight: bold;
    color: var(--color-accent-primary);
  }

  .date-name {
    font-size: 1.2rem;
    color: var(--color-text-secondary);
    margin-top: 12px;
  }

  .home-greeting {
    font-size: 1.5rem;
    padding: 8px 20px 16px;
    color: var(--color-text-primary);
  }

  .daily-habits {
    padding: 0 20px 40px;
  }

  .habits-title {
    font-size: 1.3rem;
    margin-bottom: 12px;
    color: var(--color-accent-secondary);
  }

  .habit-list {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .habit-card {
    background: var(--color-card);
    padding: 12px 16px;
    border-radius: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    transition: background 0.3s;
  }

  .habit-info {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .habit-icon {
    font-size: 1.4rem;
  }

  .habit-name {
    font-size: 1.1rem;
    color: var(--color-text-primary);
  }

  .habit-status {
    font-size: 1.4rem;
  }

  .habit-card.completed {
    background-color: rgba(42, 245, 152, 0.1);
  }

  .habit-card.missed {
    background-color: rgba(255, 95, 109, 0.1);
  }

  .habit-card.pending {
    background-color: rgba(255, 255, 255, 0.05);
  }
</style>
