<section class="section fade-in">
  <h2 style="text-align: center;">Bienvenido a Empyria</h2>

  <!-- Carrusel informativo -->
  <div class="card" style="margin-top: 20px;">
    <div id="carrusel" style="height: 100px; overflow: hidden;">
      <p id="slide-text" style="font-size: 1rem; text-align: center;"></p>
    </div>
  </div>

  <!-- Formulario de login -->
  <div class="card" style="margin-top: 24px;">
    <h3>Iniciar sesión</h3>
    <input id="email" type="email" placeholder="Correo" class="input" />
    <input id="password" type="password" placeholder="Contraseña" class="input" />
    <button id="login-btn" class="btn btn-primary" style="margin-top: 10px;">Ingresar / Registrarse</button>
    <p id="login-msg" style="margin-top: 10px; text-align: center;"></p>
  </div>
</section>
