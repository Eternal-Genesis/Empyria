<!-- 🧱 BLOQUE 5 – diary.view.html -->
<section style="padding: 20px; color: #EAEAEA;">
  <h2 style="font-family: 'Orbitron', sans-serif; font-size: 1.4rem; color: #FF5F6D;">Diario Filosófico</h2>

  <!-- Prompt emocional -->
  <div style="margin: 16px 0; font-style: italic; color: #8A8A8A;" id="prompt-text">
    “¿Qué emoción ha dominado tu día?”
  </div>

  <!-- Área de escritura -->
  <textarea id="diary-input" rows="6" placeholder="Escribe aquí tu reflexión..." style="
    width: 100%;
    background: #12161C;
    border: none;
    border-radius: 12px;
    padding: 16px;
    color: #EAEAEA;
    font-size: 1rem;
    resize: none;
    outline: none;
    box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.05);
  "></textarea>

  <!-- Botón para guardar -->
  <button id="save-entry" style="
    margin-top: 12px;
    background: #4BD2E5;
    color: #0B0E11;
    border: none;
    padding: 10px 16px;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    font-family: 'Inter', sans-serif;
  ">Guardar entrada</button>

  <!-- Entradas previas -->
  <div style="margin-top: 32px;">
    <h3 style="color: #4BD2E5;">Entradas anteriores</h3>
    <ul id="diary-entries" style="padding-left: 18px; margin-top: 10px;"></ul>
  </div>
</section>
