<section class="section fade-in">
  <h2 style="color: var(--color-error);">Diario Filosófico</h2>

  <!-- Prompt emocional -->
  <div id="prompt-text" style="margin: 16px 0; font-style: italic; color: var(--color-text-secondary);">
    “¿Qué emoción ha dominado tu día?”
  </div>

  <!-- Área de escritura -->
  <textarea id="diary-input" rows="6" class="card" placeholder="Escribe aquí tu reflexión..." style="
    width: 100%;
    resize: none;
    outline: none;
    font-size: 1rem;
  "></textarea>

  <!-- Botón para guardar -->
  <button id="save-entry" class="btn btn-primary" style="margin-top: 12px;">
    Guardar entrada
  </button>

  <!-- Entradas previas -->
  <div style="margin-top: 32px;">
    <h3 style="color: var(--color-accent-primary);">Entradas anteriores</h3>
    <ul id="diary-entries" style="padding-left: 18px; margin-top: 10px;"></ul>
  </div>
</section>
